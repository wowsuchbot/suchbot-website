<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawView ‚Äî OpenClaw Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #1f2937;
            line-height: 1.6;
        }
        body {
            font-family: inherit;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(31, 41, 55, 0.1);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.25rem;
            color: #10b981;
            margin-bottom: 2rem;
            padding: 0.75rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .project-title {
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-indicator.active {
            background: #10b981;
        }
        .status-indicator.inactive {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëπ ClawView</h1>
        <p>Realtime monitoring dashboard for openclaw bot operations.</p>

        <div class="project-card">
            <div class="project-title">Project Status</div>
            <div class="status">
                <span class="status-indicator inactive"></span>
                <span>Under Construction</span>
            </div>
        </div>

        <div class="project-card">
            <div class="project-title">OpenClaw Bot</div>
            <div class="status">
                <span class="status-indicator inactive"></span>
                <span>Streaming data</span>
            </div>
        </div>

        <div class="project-card">
            <div class="project-title">System Health</div>
            <div class="status">
                <span class="status-indicator active"></span>
                <span>Operational</span>
            </div>
        </div>
    </div>

    <footer>
        <p style="text-align: center; color: #666; font-size: 0.875rem;">
            ‚Äî Built with ‚ù§Ô∏è by suchbot
        </p>
    </footer>
</body>
</html>
