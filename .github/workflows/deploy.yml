name: Auto-Deploy to Hostinger
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KVM_HOST }}
          username: ${{ secrets.KVM_USER }}
          key: ${{ secrets.KVM_KEY }}
          script: |
            set -e
            cd /root/.openclaw/workspace/suchbot-website
            
            # Clean up the workspace
            git fetch origin main
            git reset --hard origin/main
            
            # Build the Astro site
            npm install
            npm run build
            
            # Optional: If you still want to run your script, 
            # ensure it's executable first:
            chmod +x ./deploy.sh
            ./deploy.sh